<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="fragments.html :: headerfiles">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="fragments.html :: nav"></header>
    <div class="container">
      <div class="jumbotron">
        <form th:action="@{/loja/nearest}" th:object="${loja}">
          <fieldset>
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label>Latitude</label>
          <input
            type="text"
            class="form-control"
            id="latitude"
            th:field="*{latitude}"
          />
        </div>
        <div class="col-md-6 form-group">
          <label>Longitude</label>
          <input
            type="text"
            class="form-control"
            id="longitude"
            th:field="*{longitude}"
          />
        </div>
        <div class="form-actions" style="margin-top: 12px;">
          <button type="submit" class="btn btn-success">Log in</button>
        </div>
      </fieldset>
        </form>
        
      </div>
    </div>
    <table class="table table-striped table-primary">
        
        <thead class="ttop">
            <tr class="table-info">
                <td><b>Loja</b> </td>
                <td><b>Local</b> </td>
                <td><b>Tamanho</b> </td>
                <td><b>Ocupacao</b> </td>
                <td><b>Mais informação</b></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Loja : ${lojas}">
                
                <td th:text="${Loja.nome}"></td>
                <td th:text="${Loja.local}"></td>
                <td th:text="${Loja.tamanho}"></td>
                <td th:text="${Loja.ocupacao}"></td>
                <td>
                  <a th:href="@{/loja/registos/inf/{id}(id=${Loja.id})}"
                    ><button>More info</button></a>
                </td>
        </tr>



    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
