<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="fragments.html :: headerfiles">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="fragments.html :: nav"></header>

    <center><h1>Este é o centro de controlo de Registos de [[${#httpServletRequest.remoteUser}]]!</h1></center>
    <div class="container">
        <div class="jumbotron"> 
          <div class="card">
          <div class="card-header"><i class="fa fa-user"></i> Create a new Login</div>
          <div class="card-block" style="padding: 24px;">
    
        <form
            th:action="@{/registo/add/{utilizador}(utilizador=${#authentication.getPrincipal().getUsername()})}"
            th:object="${registo}"
            method="post"
        >
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label>Utilizador</label>
              <input
                type="text"
                class="form-control"
                id="user"
                th:field="*{utilizador}"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                th:field="*{password}"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Ocupação</label>
              <select class="form-control" id="role" th:field="*{role}">
                <option value="">Choose...</option>
                <option value="Vazio/Lotação minima">Vazio/Lotação minima</option>
                <option value="Com pessoas, mas espaço suficiente">Com pessoas, mas espaço suficiente</option>
                <option value="Muito cheio">Muito cheio</option>
                <option value="Muito cheio e com fila de espera">Muito cheio e com fila de espera</option>
              </select>
            </div>
            <input type="submit" value="Submit" />
          </div>
        </form>
        </div>
        </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</body>
</html>
