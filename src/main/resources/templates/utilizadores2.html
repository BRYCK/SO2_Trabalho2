<html>
<head>
<meta charset="ISO-8859-1">
<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
 
<title>Utilizadores</title>
 
 
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
}
</style>
</head>
 
 
 <body>
 
<div class="mytable">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/user">Back to admin page</a></li>
    <li class="breadcrumb-item active" aria-current="page">Utilizadores</li>
  </ol>
</nav>
</div>
 
   <table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b> ID</b></td>
            <td><b>NAME</b> </td>
            <td><b>ROLA</b> </td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="Utilizador : ${utilizadores}">
             
            <td th:text="${Utilizador.id}"></td>
            <td th:text="${Utilizador.utilizador}"></td>
            <td th:text="${Utilizador.role}"></td>
            <td> 
                <a th:href="@{/utilizador/delete/{id}(id=${Utilizador.id})}"><button>Delete</button></a>
            </td>
       </tr>
     </tbody>
    </table>
</body>
</html>
