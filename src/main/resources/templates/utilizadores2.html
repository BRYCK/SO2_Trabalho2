<html>
<head>
<meta charset="ISO-8859-1">
<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
 
<title>Utilizadores</title>
 
 
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
}
</style>
</head>
 
 
 <body>
 
<div class="mytable">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/admin">Back to admin page</a></li>
    <li class="breadcrumb-item active" aria-current="page">Utilizadores</li>
  </ol>
</nav>
</div>
 
   <table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b> ID</b></td>
            <td><b>NAME</b> </td>
            <td><b>ROLE</b> </td>
            <td><b>DELETE</b></td>
            <td><b>CRIAR LOJA</b></td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="Utilizador : ${utilizadores}">
             
            <td th:text="${Utilizador.id}"></td>
            <td th:text="${Utilizador.utilizador}"></td>
            <td th:text="${Utilizador.role}"></td>
            <td> 
                <a th:href="@{/utilizador/delete/{id}(id=${Utilizador.id})}"><button>Delete</button></a>
            </td>
            <td>
              <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form class="px-4 py-3" 
                th:action="@{/loja/add}"
                th:object="${loja}"
                method="post">
                  <label for="nomeLoja">Nome</label>
                  <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    id="nome"
                    th:field="*{nome}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="tamanhoLoja">Tamanho</label>
                    <input
                      type="text"
                      class="form-control"
                      id="tamanho"
                      th:field="*{tamanho}"
                    />
                  </div>
                  <div class="form-group">
                    <label for="localLoja">Local</label>
                    <input
                      type="text"
                      class="form-control"
                      id="local"
                      th:field="*{local}"
                    />
                  </div>
                  <div class="form-group">
                    <input
                    type="hidden"
                    id="Utilizador"
                    name="Utilizador"
                    th:name="*{Utilizador}"
                    value="${Utilizador}"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>

            </td>
       </tr>
     </tbody>
    </table>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
