  <header th:insert="fragments.html :: nav"></header>
  <body>
    <div id="mapid" class="w-100 p-3" style="height: 100vmax;"></div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var mymap = L.map("mapid").setView([38.5706081, -7.9085911], 14.5);

      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 18,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(mymap);

      var lojas = [[${lojas}]];

      console.log(lojas);

      
      for (let i = 0; i < lojas.length; i++) {
        const loja = lojas[i];
        var x = parseFloat(loja.latitude);
        var y = parseFloat(loja.longitude);
        var nome = loja.nome;
        var ocupacao = loja.ocupacao;
        L.marker([x, y])
          .addTo(mymap)
          .bindPopup("<b>"+nome+"</b><br />"+ocupacao);
      }

      var popup = L.popup();
      /*]]>*/
    </script>

    <script
