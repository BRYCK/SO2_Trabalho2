<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="fragments.html :: headerfiles">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="fragments.html :: nav"></header>
    <!-- Page content goes here -->
    <div class="container">
      <div class="jumbotron">
        <h1 sec:authorize="isAuthenticated()" class="display-4">Hello, [[${#httpServletRequest.remoteUser}]]!</h1>
        <h1 sec:authorize="isAnonymous()" class="display-4">Hello, Guest!</h1>
        <p class="lead">
          This is the home page of our web application. Anyone can access it,
          even if they have not signed in.
        </p>
        <hr class="my-4" />
        <p>
          Using this example, you will become more familiar with Spring Security
          concepts:)
        </p>
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            href="https://spring.io/projects/spring-security"
            role="button"
            >Learn more about Spring Security</a
          >
        </p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
