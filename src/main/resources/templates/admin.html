<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:insert="fragments.html :: headerfiles">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="fragments.html :: nav"></header>
    <center><h1>Bem-Vindo [[${#httpServletRequest.remoteUser}]]!</h1></center>

    <form
      th:action="@{/utilizador/add}"
      th:object="${utilizador}"
      method="post"
    >
      <div class="form-row">
        <div class="col-md-6 form-group">
          <label>Utilizador</label>
          <input
            type="text"
            class="form-control"
            id="user"
            th:field="*{utilizador}"
          />
        </div>
        <div class="col-md-6 form-group">
          <label>Title</label>
          <input
            type="password"
            class="form-control"
            id="password"
            th:field="*{password}"
          />
        </div>
        <div class="col-md-6 form-group">
          <label>Type</label>
          <select class="form-control" id="role" th:field="*{role}">
            <option value="">Choose...</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
            <option value="GUEST">GUEST</option>
          </select>
        </div>
        <input type="submit" value="Submit" />
      </div>
    </form>

    <a th:href="@{utilizador/show}"
      >Clique aqui para ver todos os utilizadores</a
    >
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
